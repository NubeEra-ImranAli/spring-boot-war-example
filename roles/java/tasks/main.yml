- name: Install Java
  apt:
    name: openjdk-17-jdk
    state: present
    update_cache: yes
  retries: 3
  delay: 10
  register: java_install_result
  until: java_install_result is success

- name: Handle package installation failure
  debug:
    msg: "Failed to install Java after multiple attempts."
  when: java_install_result is failed
